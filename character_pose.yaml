# nano banana pro アクション＆ポーズ指定ファイル
# 目的: アップロードされた「立ち絵」を元に、指定したアクションを行わせる。
type: character_action_posing

# ====================================================
# 0. 生成制御設定 (Generation Control) ★AIの暴走防止
# ====================================================
generation_control:
  creativity: "None (Robotically follow instructions)"  # ロボットのように従う
  interpretation: "Literal"                             # 解釈を入れない
  reference_strength: "High (0.9)"                      # 参照画像の優先度
  contextual_fill: "Disabled"                           # 文脈による穴埋め禁止

# ----------------------------------------------------
# 1. 演者（モデル）の指定 (Actor Input)
# ----------------------------------------------------
input_actor:
  # 【重要】ここにアップロードした画像のファイル名を正確に記述してください
  source_image: "uploaded_character.jpg"  # ←ここを書き換える（例: char_design_v1.png）
  
  identity_preservation: 0.85             # 【同一性保持】0.8〜0.9推奨
                                          # 服装や顔立ちを維持しつつ、ポーズを変えるための設定

# ----------------------------------------------------
# 2. 方向と配置 (Orientation & Side)
# 格闘ゲームの1P側（画面左・右向き）か、2P側（画面右・左向き）かを指定
# 【重要】face_direction と body_facing を明確に分けて指定することで、AIの誤解を防ぎます
# ----------------------------------------------------
orientation:
  # 【顔の向き】横顔か正面かを指定
  face_direction: "Looking Right (Profile View)"  # "Looking Right (Profile View)" / "Looking Left (Profile View)" / "Looking Front (Front View)"

  # 【体の向き】体全体がどちらを向いているか
  body_facing: "Facing Right (Side Profile)"      # "Facing Right (Side Profile)" / "Facing Left (Side Profile)" / "Facing Front"

  # 【目線】視線の方向
  eye_line: "Looking at Opponent"                 # "Looking at Opponent" / "Looking at Camera" / "Looking Away"

  # 【反転禁止】キャラクターを勝手に反転させない
  mirror_mode: "Do not mirror/flip the character"

# ----------------------------------------------------
# 3. アクション定義 (Action Definition)
# ----------------------------------------------------
action_prompt:
  category: "Magic Attack"                # 分類: 打撃、魔法、防御など
  
  description: "魔法の杖を前方に突き出す, 詠唱ポーズ" # 具体的な動作
  
  dynamism: "High (Exaggerated)"          # 躍動感: アニメ的な誇張表現を入れる

  # ==================================================
  # 【プリセット1】 波動拳スタイル (Energy Blast Stance)
  # 両手を腰のあたりで合わせて突き出すポーズ
  # ==================================================
  # category: "Special Move"
  # description: "Thrusting both palms forward at waist level, knees slightly bent, focusing energy between hands"
  # dynamism: "High"
  # visual_effects: { include_effects: false } # エフェクトは合成で足すのでfalse推奨

  # ==================================================
  # 【プリセット2】 スペシウム光線スタイル (Cross Beam)
  # 腕を十字に交差させる必殺技ポーズ
  # ==================================================
  # category: "Special Move"
  # description: "Crossing arms in a plus sign shape (+) in front of chest, right hand vertical, left hand horizontal"
  # dynamism: "Medium"

  # ==================================================
  # 【プリセット3】 ライダーキック (Flying Kick)
  # 空中に浮き、片足を突き出す飛び蹴り
  # ==================================================
  # category: "Aerial Attack"
  # description: "Mid-air dynamic flying kick, one leg extended forward, body angled downward, floating in the air"
  # dynamism: "Very High (Exaggerated)"
  # # ※浮いていることを強調するため、足元に影を落とさないよう注意が必要です

  # ==================================================
  # 【プリセット4】 指先ビーム (Finger Gun / Death Beam)
  # 人差し指だけを突き出し、そこから撃つポーズ
  # ==================================================
  # category: "Precision Attack"
  # description: "Pointing index finger forward, arm fully extended, other fingers closed, cool and composed expression"
  # dynamism: "Medium"

  # ==================================================
  # 【プリセット5】 坐禅 (Meditation / Zazen)
  # 足を組んで座り、精神統一する静かなポーズ
  # ==================================================
  # category: "Idle / Meditation"
  # description: "Sitting cross-legged in lotus position, hands resting on knees, eyes closed, meditative posture"
  # dynamism: "Static (Still)"

# ----------------------------------------------------
# 4. エフェクトと環境干渉 (Visual Effects)
# ----------------------------------------------------
visual_effects:
  include_effects: false                  # エフェクト（炎や光）を描画するかどうか
                                          # 合成用にキャラだけ欲しい場合は false 推奨
  
  wind_influence: "Strong Wind from Front" # 風の影響（髪や服のなびき方）

# ----------------------------------------------------
# 5. カメラワーク (Camera)
# ----------------------------------------------------
camera_angle:
  type: "Side View (Fighting Game)"       # 真横からの視点
  zoom: "Full Body"                       # 全身、上半身などの画角

# ----------------------------------------------------
# 6. 画風と照明 (Style & Lighting) ★色変異防止
# ----------------------------------------------------
style:
  lighting: "Flat, Neutral Studio Lighting"   # 影や色被りのないスタジオ照明
  shading_mode: "Albedo / Base Color Only"    # 陰影よりも「固有色」を優先
  output_quality: "Asset Quality"             # 「一枚絵」ではなく「素材」として出力
  background: "Transparent (Alpha Channel)"   # 背景を透過（合成用素材として）

# ----------------------------------------------------
# 7. 制約（文脈遮断・幻覚防止）
# ----------------------------------------------------
constraints:
  - "IGNORE all prior context or chat history."
  - "Focus ONLY on the currently uploaded image."
  - "DO NOT hallucinate outfits based on pose."
  - "Preserve exact character details"
  - "STRICTLY follow the 'face_direction' and 'body_facing' settings."
  - "Ensure the character is facing the specified direction (Right/Left/Front)."
  - "Strictly follow the description in this YAML."

# ----------------------------------------------------
# 8. 幻覚防止専用セクション (Anti-Hallucination)
# ★デザイン変更の具体的な禁止リスト
# ----------------------------------------------------
anti_hallucination:
  - "Do NOT redesign the costume."
  - "Do NOT add details not present in source."
  - "Do NOT apply cinematic lighting to local colors."
  - "Do NOT change body proportions."
  - "Do NOT change the outfit into fantasy armor or kimono."
  - "Do NOT add capes, hats, or glowing accessories."
  - "Do NOT change the character's age or body type."

# ----------------------------------------------------
# 9. 除外設定 (Negative Constraints)
# ----------------------------------------------------
negative_constraints:
  - "静止した, 棒立ち"
  - "背中を向ける"
  - "服のデザイン変更"
  - "手足の過剰なねじれ"