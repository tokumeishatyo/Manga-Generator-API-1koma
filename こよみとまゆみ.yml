# 4コマ漫画生成 (four_panel_manga.yaml準拠)
title: "こよみとまゆみ"
author: "おいら"
color_mode: "fullcolor"
output_style: "manga"

# 登場人物
characters:
  - name: "彩瀬こよみ"
    reference: "添付画像1を参照してください"
    description: "女子高生、姉"
  - name: "彩瀬まゆみ"
    reference: "添付画像2を参照してください"
    description: "中学生、妹"

# 4コマの内容
panels:
  # --- 1コマ目（起）---
  - panel_number: 1
    prompt: "こよみの部屋。こよみがギター片手に作曲中。ジーンズに白いTシャツのラフな格好。"
    speeches:
      - character: "彩瀬こよみ"
        content: "フンフン〜♪"
        position: "left"
    narration: "気持ちよさそうに作曲をしているこよみだった"

  # --- 2コマ目（承）---
  - panel_number: 2
    prompt: "こよみの部屋に、まゆみが慌てて飛び込んでくる。中学の制服、グレーのブレザー。こよみは驚いた表情"
    speeches:
      - character: "彩瀬まゆみ"
        content: "お姉ちゃん助けて〜"
        position: "left"
      - character: "彩瀬こよみ"
        content: "！！！"
        position: "right"

  # --- 3コマ目（転）---
  - panel_number: 3
    prompt: "びっくりした顔で尋ねるこよみ、まゆみは泣きべそ"
    speeches:
      - character: "彩瀬こよみ"
        content: "どうしたの？"
        position: "left"
      - character: "彩瀬まゆみ"
        content: "宿題忘れた〜"
        position: "right"

  # --- 4コマ目（結）---
  - panel_number: 4
    prompt: "あきれるこよみ、てへへ顔のこよみ"
    speeches:
      - character: "彩瀬こよみ"
        content: "バカらし"
        position: "left"
      - character: "彩瀬まゆみ"
        content: "えへへ"
        position: "right"
    narration: "それでも仲の良い姉妹だった。"

# レイアウト指示
layout_instruction: |
  4コマ漫画を縦1列に配置してください。
  横並びにせず、上から下へ1コマずつ縦に4つ並べてください。
  出力画像は縦長（9:16または2:5の比率）で、4コマ漫画だけが画像全体を占めるようにしてください。
  余白は不要です。
  各キャラクターの外見は添付画像と説明を忠実に再現してください。
  セリフは吹き出しで表示し、指定された位置に配置してください。
  ナレーションがある場合は、コマの上部または下部にテキストボックスで表示してください。

title_overlay:
  enabled: true
  text: "こよみとまゆみ"
  position: "top-center"