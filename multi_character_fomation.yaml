# nano banana pro 多人数合成マスター設定ファイル
# 目的: 5人以上の配置パターンを「プリセット」から選んで使用する。
type: multi_person_master_layout

# ====================================================
# 1. 背景とカメラ (Global)
# ====================================================
background:
  source_image: "stage_bg.jpg"
  lighting: "Global Illumination"

# ====================================================
# 2. フォーメーション選択 (Formation Select)
# ※使いたいパターンのコメント「#」を外して有効化してください。
# ※現在は「パターンA: V字型」が有効になっています。
# ====================================================
character_list:

  # --------------------------------------------------
  # 【パターンA】 V字型フォーメーション (アイドル/戦隊)
  # センター1人 + 左右に2人ずつ展開
  # --------------------------------------------------
  # [センター]
  - id: "center_leader"
    source_image: "leader.jpg"
    placement: { x: "50%", scale: 1.1, layer: 1 } # 最前面
    
  # [左の中堅]
  - id: "left_mid"
    source_image: "member_blue.jpg"
    placement: { x: "30%", scale: 1.0, layer: 2 } # 少し後ろ
    orientation: { facing: "Right_Center" }

  # [右の中堅]
  - id: "right_mid"
    source_image: "member_yellow.jpg"
    placement: { x: "70%", scale: 1.0, layer: 2, flip: true }
    orientation: { facing: "Left_Center" }

  # [左の大外]
  - id: "left_outer"
    source_image: "member_green.jpg"
    placement: { x: "10%", scale: 0.9, layer: 3 } # 一番後ろ
    
  # [右の大外]
  - id: "right_outer"
    source_image: "member_pink.jpg"
    placement: { x: "90%", scale: 0.9, layer: 3, flip: true }


  # --------------------------------------------------
  # 【パターンB】 星型・エネルギー注入 (儀式/パワーアップ)
  # ※使う時は上のAをコメントアウトし、このBの # を外す
  # --------------------------------------------------
