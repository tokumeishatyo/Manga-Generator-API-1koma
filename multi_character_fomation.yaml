  #
  # # [奥・右]
  # - id: "support_back_R"
  #   source_image: "mage_D.jpg"
  #   placement: { x: "65%", y: "Center", scale: 0.8, layer: 3, flip: true }
  #
  # # [真後ろ] (主人公の背後霊的な位置)
  # - id: "support_back_Center"
