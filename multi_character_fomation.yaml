  #   placement: { x: "50%", y: "40%", scale: 1.0, layer: 2 }
  # 
  # # [手前・左]
  # - id: "support_front_L"
  #   source_image: "mage_A.jpg"
  #   placement: { x: "20%", y: "Bottom", scale: 1.3, layer: 1 } # 手前なので大きく
  # 
  # # [手前・右]
  # - id: "support_front_R"
  #   source_image: "mage_B.jpg"
  #   placement: { x: "80%", y: "Bottom", scale: 1.3, layer: 1, flip: true }
  #
  # # [奥・左]
