# nano banana pro 背景生成設定ファイル
type: background_image_generation

# ====================================================
# 0. 生成制御設定 (Generation Control) ★AIの暴走防止
# ====================================================
generation_control:
  creativity: "None (Robotically follow instructions)"  # ロボットのように従う
  interpretation: "Literal"                             # 解釈を入れない
  reference_strength: "High (0.9)"                      # 参照画像の優先度
  contextual_fill: "Disabled"                           # 文脈による穴埋め禁止

# ----------------------------------------------------
# 1. 出力設定 (Output Settings)
# ----------------------------------------------------
canvas:
  width: 1920          # 【画像の横幅】数値を上げると高解像度になりますが、生成時間が伸びます
  height: 1080         # 【画像の高さ】16:9なら 1920x1080、縦長なら 1080x1920 に変更してください
  aspect_ratio: "16:9" # 【アスペクト比】"16:9" (PC/動画用) か "9:16" (スマホ用) かを指定します

# ----------------------------------------------------
# 2. シーンの定義 (Scene Definition)
# ※ここが描画内容の核となります
# ----------------------------------------------------
scene:
  location: "廃墟の教室"      # 【場所のメインテーマ】「森」「サイバーパンクな街」など、一言で表す場所
  
  elements:                 # 【配置する具体的な物体】描画してほしい小物をリストアップします
    - "割れた窓ガラス"      #  ここを増やすと画面の情報量（密度）が上がります
    - "散乱した机と椅子"
    - "黒板"
    - "床に散らばった教科書"

  time_of_day: "深夜"       # 【時間帯】「昼」「夕暮れ」「深夜」など。全体の色味（青っぽい、オレンジっぽい）が決まります
  
  weather: "月明かり"       # 【天候・環境】「雨」「霧」「快晴」など。空気感や視界の明瞭さに影響します

# ----------------------------------------------------
# 3. アートスタイルと雰囲気 (Style & Mood)
# ----------------------------------------------------
visual_style:
  art_style: "アニメ背景風"   # 【画風】「写実的(Photorealistic)」「水彩画風」「アニメ背景風(Makoto Shinkai style等)」
  mood: "不気味, 静寂"       # 【雰囲気】「楽しい」「怖い」「神秘的」など。画像の感情的なトーンを決定します
  lighting: "青白い月光, コントラスト強め" # 【照明】光の当たり方。「逆光」「柔らかい光」「ネオン」など

# ----------------------------------------------------
# 4. 制約（文脈遮断・幻覚防止）
# ----------------------------------------------------
constraints:
  - "IGNORE all prior context or chat history."
  - "Focus ONLY on the currently uploaded image."
  - "DO NOT hallucinate outfits based on pose."
  - "Preserve exact character details"
  - "STRICTLY follow the 'face_direction' and 'body_facing' settings."
  - "Ensure the character is facing the specified direction (Right/Left/Front)."
  - "Strictly follow the description in this YAML."

# ----------------------------------------------------
# 5. 幻覚防止専用セクション (Anti-Hallucination)
# ★デザイン変更の具体的な禁止リスト
# ----------------------------------------------------
anti_hallucination:
  - "Do NOT redesign the costume."
  - "Do NOT add details not present in source."
  - "Do NOT apply cinematic lighting to local colors."
  - "Do NOT change body proportions."
  - "Do NOT change the outfit into fantasy armor or kimono."
  - "Do NOT add capes, hats, or glowing accessories."
  - "Do NOT change the character's age or body type."

# ----------------------------------------------------
# 6. 除外設定 (Negative Prompt)
# ※描いてほしくないものを指定します
# ----------------------------------------------------
negative_constraints:
  - "人物"                 # 【重要】背景のみ素材が欲しい場合は「人物(People, Character)」を必ず除外します
  - "テキスト"             #  看板などの文字化けを防ぐため
  - "低画質"               #  クオリティ維持のため
  - "ぼやけた"             #  全体をシャープにするため

# ----------------------------------------------------
# 5. カメラワーク (Camera)
# ----------------------------------------------------
camera:
  angle: "広角"            # 【画角】「広角(Wide angle)」で部屋全体、「クローズアップ」で小物寄りになります
  viewpoint: "アイレベル"   # 【視点】「見下ろす(High angle)」「見上げる(Low angle)」「目線の高さ(Eye level)」