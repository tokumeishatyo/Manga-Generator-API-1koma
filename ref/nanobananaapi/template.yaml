title: "シネマティック4コマ"
author: "Unknown"
width: 800
height: 2000 # 全体のキャンバス高さ
layout_instruction: "4コマ漫画を縦1列に配置してください。横並びにせず、上から下へ1コマずつ縦に4つ並べてください。出力画像は縦長（9:16または2:5）で、4コマ漫画だけが画像全体を占めるようにしてください。余白は不要です。"

pages:
  - index: 1
    panels:
      # --- 1コマ目 ---
      - id: panel_1
        # [x, y, width, height] 横800, 縦450
        box: [0, 0, 800, 450]
        image:
          prompt: "ここに1コマ目の画像生成プロンプトを入力 (例: 広大な風景とキャラクターの導入)"
        bubbles:
          - text: "16:9の横長画面で\n物語が始まります"
            box: [500, 50, 250, 100]
            shape: "ellipse"

      # --- 2コマ目 ---
      - id: panel_2
        # Y座標: 450(前のコマ高) + 40(余白) = 490
        box: [0, 490, 800, 450]
        image:
          prompt: "ここに2コマ目の画像生成プロンプトを入力"
        bubbles:
          - text: "横に広いので\n背景をしっかり見せられますね"
            box: [50, 550, 250, 120]

      # --- 3コマ目 ---
      - id: panel_3
        # Y座標: 490 + 450 + 40 = 980
        box: [0, 980, 800, 450]
        image:
          prompt: "ここに3コマ目の画像生成プロンプトを入力 (例: アクションシーンや重要な局面)"
        bubbles:
          - text: "ダイナミックな\n表現に最適！"
            box: [550, 1200, 200, 100]
            style: "shout"

      # --- 4コマ目 (オチ・結び) ---
      - id: panel_4
        # Y座標: 980 + 450 + 40 = 1470
        box: [0, 1470, 800, 450]
        image:
          prompt: "ここに4コマ目の画像生成プロンプトを入力 (例: 余韻のあるラストシーン)"
        bubbles:
          - text: "そして物語は\n静かに幕を閉じる..."
            box: [100, 1750, 250, 100]
